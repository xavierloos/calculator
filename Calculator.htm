<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link data-n-head="true" rel="icon" type="image/png" size="196" data-hid="favicon-196" href="icon.png   "/><!--Add an Icon to the WP-->
        <script src="Calculator.js"></script>
        <link rel="stylesheet" href="Calculator.css">
    </head>

    <body onload="myCalculator()">
        <header>
            <div class="logo"><img src="icon.png" alt="calculator img"></div>
            <div class="nameWrapper">My calculator</div>
        </header>
        <section>
            <table BORDER=0>
                <tr>
                    <td colspan="4"><span id="result"></span></td>
                    
                </tr>
                <tr>
                    
                    <td><button id="nine">9</button></td>
                    <td><button id="eight">8</button></td>
                    <td><button id="seven">7</button></td>
                    <td><button id="div">/</button></td>
                </tr>
                <tr>
                    <td><button id="six">6</button></td>
                    <td><button id="five">5</button></td>
                    <td><button id="four">4</button></td>
                    <td><button id="mult">*</button></td>
                </tr>
                <tr>
                    <td><button id="three">3</button></td>
                    <td><button id="two">2</button></td>
                    <td><button id="one">1</button></td>
                    <td><button id="rem">-</button></td>
                </tr>
                
                 <tr>
                    <td><button id="zero">0</button></td>
                    <td><button id="reset">C</button></td>
                    <td><button id="equal">=</button></td>
                    <td><button id="sum">+</button></td>
                </tr>
            </table>
        </section>
        <footer>
            <p>This template has been created by <a href="http://www.linkedin.com/in/xavierloos">Xavier Loos</a>  | 2019 - &#169 All rights reserved</p>
        </footer>
    </body>
</html>
